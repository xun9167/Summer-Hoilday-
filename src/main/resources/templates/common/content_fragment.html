<body>
<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="navbar(bartitle)">

    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/f_header::head('成绩查看')"></head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="common/f_navbar :: navbar('成绩查看')"></div>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <div th:replace="common/f_sidebar :: sidebar_student"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">


            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <!-- <div class="col-sm-6">
                          <h1 class="m-0 text-dark">Dashboard</h1>
                        </div> -->

                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>


            <!-- Main content -->
            <section class="content">

<!--                <button type="button" class="btn btn-block btn-primary btn-sm">导入</button>-->

                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <!-- <div class="card-header">
                                  <h3 class="card-title">Bordered Table</h3>
                                </div> -->
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table class="table table-bordered">
                                        <thead style="text-align: center;">
                                        <tr>
                                            <th style="width: 80px">学号</th>
                                            <th>姓名</th>
                                            <th>实训题目</th>
                                            <th>教师成绩</th>
                                            <th>公司成绩</th>
                                            <th>最终成绩</th>

                                        </tr>
                                        </thead>
                                        <tbody style="text-align: center;">
                                        <tr th:each="student : ${pages.list}">
                                            <td th:text="${student.studentID}">201819164234</td>
                                            <td th:text="${student.studentName}">王五</td>
                                            <td th:text="${student.subject}">男</td>
                                            <td th:text="${student.teacherResult}">校内实训</td>
                                            <td th:text="${student.companyResult}">校内实训</td>
                                            <td th:text="${student.trainingResult}">13243320296</td>

                                        </tr>

                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                                <div class="card-footer clearfix">
                                    <div th:insert="common/f_pagination :: page('/student/studentinfo')"></div>

                                </div>
                            </div>
                            <!-- /.card -->
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    </div>
    <div th:replace="common/f_bottom :: bottom"></div>

</body>
</html>

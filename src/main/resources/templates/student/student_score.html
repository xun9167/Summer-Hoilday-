<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/f_header::head('个人信息管理')"></head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <div th:replace="common/f_navbar :: navbar('个人信息管理')"></div>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <div th:replace="common/f_sidebar :: sidebar_student"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <!-- <div class="col-sm-6">
                      <h1 class="m-0 text-dark">Dashboard</h1>
                    </div> -->

                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>


        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-8 col-12" style="margin: 0 auto">
                        <div class="card card-primary">
                            <div class="card-header">
                                <h3 class="card-title">个人信息管理</h3>
                            </div>
                            <!-- /.card-header -->
                            <!-- form start -->
                            <form role="form" th:action="@{/student/student_score}" method="post">
                                <div class="card-body">
                                    <div class="form-group row">
                                        <label  class="col-sm-2 col-form-label" >姓名</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="StudentName" th:value="${student.studentName}" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-sm-2 col-form-label">公司打分</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="StudentSex" th:value="${student.companyResult}" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-sm-2 col-form-label" >教师打分</label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" name="StudentEmail" th:value="${student.teacherResult}" disabled="true">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label  class="col-sm-2 col-form-label">最终分数</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" name="StudentPhone" th:value="${student.trainingResult}" disabled="true">
                                        </div>
                                    </div>

                                    </div>

                                </div>
                                <!-- /.card-body -->
                            </form>
                        </div>
                    </div>
                </div>
            </div><!-- /.container-fluid -->
        </section>

    </div>

</div>
<div th:replace="common/f_bottom :: bottom"></div>
</body>
</html>

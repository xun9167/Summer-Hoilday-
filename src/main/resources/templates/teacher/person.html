<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/f_header::head('个人信息管理')"></head>
<body class="hold-transition sidebar-mini layout-fixed">
    <div class="wrapper">
        <!-- Navbar -->
        <div th:replace="common/f_navbar :: navbar('个人信息管理')"></div>
        <!-- /.navbar -->
        <!-- Main Sidebar Container -->
        <div th:replace="common/f_sidebar :: sidebar_teacher"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">


            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <!-- <div class="col-sm-6">
                          <h1 class="m-0 text-dark">Dashboard</h1>
                        </div> -->

                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>


            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-8 col-12" style="margin: 0 auto">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">个人信息管理</h3>
                                </div>
                                <!-- /.card-header -->
                                <!-- form start -->
                                <form role="form" th:action="@{/teacher/person}" method="post">
                                    <input type="hidden" name="role" th:value="${teacher.role}">
                                    <input type="hidden" name="endTime" th:value="${teacher.endTime}">
                                    <div class="card-body">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">工号</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="TeacherID" th:value="${teacher.TeacherID}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label">姓名</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="TeacherName" th:value="${teacher.TeacherName}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label">性别</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="TeacherSex"  th:value="${teacher.TeacherSex}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label">邮箱</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" name="TeacherEmail" th:value="${teacher.TeacherEmail}">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <label  class="col-sm-2 col-form-label">联系方式</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" name="TeacherPhone" th:value="${teacher.TeacherPhone}">
                                            </div>
                                        </div>

                                    </div>
                                    <!-- /.card-body -->

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary float-right">保存修改</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>

        </div>

    </div>
    <div th:replace="common/f_bottom :: bottom"></div>
</body>
</html>
